<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BATI MO NA ME?</title>
  <style>
    html,body{
      height:100%;
      margin:0;
      font-family:Segoe UI,Roboto,Arial,sans-serif;
      background:#ffc0cb; /* light pink background */
      color:#000;
    }
    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px
    }
    .card{
      width:940px;
      max-width:96%;
      background:linear-gradient(180deg,#ffffff 0%, #ffe6eb 100%);
      border-radius:20px;
      padding:28px;
      box-shadow:0 8px 20px rgba(0,0,0,0.15);
      text-align:center;
      border:1px solid rgba(0,0,0,0.05);
      color:#333;
    }
    h1{font-size:34px;margin:0 0 16px;letter-spacing:0.6px}
    .image-area{
      width:100%;height:320px;border-radius:10px;
      background:url('boss.jpg') center/cover no-repeat;
      margin-bottom:18px;position:relative;overflow:hidden;
      display:flex;align-items:center;justify-content:center;
      color:#000;font-weight:700;
    }
    .image-overlay{position:absolute;inset:0;background:linear-gradient(0deg,rgba(0,0,0,0.45),rgba(0,0,0,0.05))}
    .btn-row{display:flex;gap:12px;justify-content:center;margin:18px 0}
    .btn{
      padding:12px 22px;
      border-radius:999px;
      border:2px solid rgba(0,0,0,0.1);
      cursor:pointer;
      font-weight:700;
      min-width:110px;
      transition:transform .2s ease, box-shadow .2s ease;
    }
    .btn:hover{transform:translateY(-4px);box-shadow:0 10px 22px rgba(0,0,0,0.3)}

    /* Yes = Green */
    #yesBtn{
      background:#4CAF50;
      color:#fff;
    }
    #yesBtn:hover{background:#45a049}

    /* No = Red */
    #noBtn{
      background:#f44336;
      color:#fff;
    }
    #noBtn:hover{background:#da190b}

    /* Maybe = Yellow */
    #maybeBtn{
      background:#ffeb3b;
      color:#000;
    }
    #maybeBtn:hover{background:#fdd835}

    .response{
      font-size:28px;margin-top:10px;color:#e91e63;font-weight:800;
      opacity:0;transform:translateY(6px);
      transition:opacity .35s ease,transform .35s ease;
    }
    .response.show{opacity:1;transform:translateY(0)}
    .close-video{
      display:inline-block;margin-top:14px;padding:8px 14px;border-radius:8px;
      border:0;background:#222;color:#fff;
      cursor:pointer;font-weight:600
    }

    @media (max-width:560px){
      .image-area{height:220px}
      h1{font-size:22px}
      .btn{min-width:88px;padding:10px 14px}
    }
  /* Popup modal overlay */
.modal {
  display:none;
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#fff;
  border-radius:12px;
  padding:10px;
  z-index:9999;
}


.modal video {
  width:100%;
  max-width:600px;
  border-radius:10px;
}
  .modal-content h2 {
  font-size: 28px;
  color: #ff4d6d; /* bright pink accent */
  font-weight: 800;
  margin-bottom: 12px;
  text-align: center;
}


  </style>


  </style>
</head>
<body>
  <!-- Popup video modal -->
<div id="videoModal" class="modal">
  <div class="modal-content">
    <h2 id="popupText">ALAM KO NAMAAANNN!!!THANK YOU</h2>
    <video id="prankMedia" preload="auto" loop controls>
      <source src="tagumpay.mp4" type="video/mp4">
    </video>
    <br>
    <button class="close-video" id="closeVideo">Close</button>
  </div>
</div>

  <div class="wrap">
    <div class="card" role="main" aria-labelledby="page-title">
      
      <h1 id="page-title">BATI MO NA'KO BOSS NICOLE??</h1>

      <div class="image-area" id="imageArea" >
        <div class="image-overlay"></div>
        <!-- optional overlay text -->
      
      </div>

      <div class="btn-row" role="group" aria-label="answers">
        <button class="btn" id="yesBtn">Yes</button>
        <button class="btn" id="noBtn">No</button>
        <button class="btn" id="maybeBtn">Maybe</button>
      </div>

      <div class="response" id="responseText">ALAM KO NAMAAANNN!!!</div>

      <!-- Hidden video/audio element. Use a short clip or keep it muted by default.
           Browsers usually block autoplay with sound â€” the script will call play() after a user click. -->
      <video id="prankMedia" style="display:none" preload="auto" loop>
        <!-- Replace the src with any short MP4 or use an audio file with <audio> tag instead -->
        <source src="tagumpay.mp4" type="video/mp4">
        <!-- fallback -->
      </video>

      <div style="margin-top:12px">
        <button class="close-video" id="closeVideo" style="display:none">Close</button>
      </div>
    </div>
  </div>

<script>
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');
  const maybeBtn = document.getElementById('maybeBtn');
  const responseText = document.getElementById('responseText');

  const videoModal = document.getElementById('videoModal');
  const prankMedia = document.getElementById('prankMedia');
  const closeVideo = document.getElementById('closeVideo');

  function doPrank(answer){
    if(answer === 'Yes'){  
      
      // show popup
      videoModal.style.display = 'flex';
      prankMedia.currentTime = 0;
      prankMedia.muted = false;
      prankMedia.play().catch(err=>console.warn('Playback failed:',err));

    } else if(answer === 'No'){  
      const x = Math.floor(Math.random() * (window.innerWidth - noBtn.offsetWidth));
      const y = Math.floor(Math.random() * (window.innerHeight - noBtn.offsetHeight));
      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

    } else if(answer === 'Maybe'){  
      const x = Math.floor(Math.random() * (window.innerWidth - maybeBtn.offsetWidth));
      const y = Math.floor(Math.random() * (window.innerHeight - maybeBtn.offsetHeight));
      maybeBtn.style.position = "absolute";
      maybeBtn.style.left = x + "px";
      maybeBtn.style.top = y + "px";
    }
  }

  yesBtn.addEventListener('click', ()=>doPrank('Yes'));
  noBtn.addEventListener('click', ()=>doPrank('No'));
  maybeBtn.addEventListener('click', ()=>doPrank('Maybe'));

  // close button
  closeVideo.addEventListener('click', ()=>{
  prankMedia.pause();
  prankMedia.currentTime = 0;
  videoModal.style.display = 'none';
});


  // close din kapag click sa labas
  closeVideo.addEventListener('click', ()=>{
  prankMedia.pause();
  prankMedia.currentTime = 0;
  videoModal.style.display = 'none';

  // ðŸ”„ refresh page para bumalik lahat sa simula
  location.reload();
});

</script>
